<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/280403239f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Amazon.css">
    <title>Amazon Mock</title>
</head>

<body>
    <form>
        <h1>Sign In</h1>
        <label for="Email" class="name">Email(phone or mobile accounts)</label><br>
        <input types="email" id="email" name="email" placeholder="Enter Email"><br>
        <label for="password" class="secname">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br>
        <a href="#" class="aid">Forgot Password</a><br>
        <button class="current">Continue</button><br>
        </h5>~~~~~~~New to Amazon?~~~~~~~</h5><br>
        <button>Create Your Amazon Account</button><br>
        <a href="#" class="info">Need Help?</a><br>
    </form>

    <footer>
        <ul>
            <li><a href="#" class="help">Conditions of Use</a></li>
            <li><a href="#" class="help">Private Policy</a></li>
            <li><a href="#" class="help">Help</a></li>
        </ul>

    </footer>
    <i class="fa-regular fa-copyright">1996-2020, Amazon.com,inc or it's affiliates</i>
</body>

</html>
